<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamine service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="&&" class="formulaire">
        <div class="partie1"><br>
            <div class="image">
                <img src="/image/1720184670338.jpg" alt="">
            </div>
            <div class="h1">
                <h1>Formulaire de vote pour la date de l'examen</h1>
            </div>
            <div class="hr1">
                <hr>
            </div><br>
            <div class="nom">
                <label for="&&">Nom d'étudiant</label>
                <div class="ne">
                    <input type="text"  placeholder="votre nom"  class="N1">
                    <input type="text"  placeholder="votre prenom" class="N2">
                </div>
            </div>
            <div class="id">
                <label for="&&">ID étudiant</label><br>
                <input type="text" >
            </div>
            <div class="cours">
                <label for="&&">Cours</label><br>
                <input type="text" >
            </div>

            <div class="section">
                <label for="&&">Section</label><br>
                <select name="Commentaire" id="cm">
                    <option value="&&">Veuillez sélectionner</option>
                    <option value="&&">I</option>
                    <option value="&&">II</option>
                    <option value="&&">III</option>
                    <option value="&&">IV</option>
                    <option value="&&">V</option>
                </select>   
            </div>
            <div class="selectinnez">
                <label for="&&">Selectionnez</label><br>
                <select name="&&" id="selectinnez">
                    <option value="&&">Cliquez pour sélectionnez</option>
                    <option value="&&">10h00-11h30</option>
                    <option value="&&">13h00-14h30</option>
                    <option value="&&">15h30-17h30</option>
                </select>
            </div><br>
            <div class="hr2">
                <hr>
            </div><br>
            <div class="commentaires">
                <label for="&&">Commentaires et question</label><br><br>
                <textarea name="&&" id="commentaires" rows="8" cols="60">
                </textarea>
            </div>
            <div class="hr3">
                <hr>
            </div><br>
            <div class="button">
                <button>Voter</button>
            </div>

        </div>

    </form>
    
</body>
</html>
